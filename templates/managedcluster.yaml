apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  annotations:
    import.open-cluster-management.io/hosting-cluster-name: {{ .Values.managedCluster.hostingCluster }}
    import.open-cluster-management.io/klusterlet-deploy-mode: {{ .Values.managedCluster.klusterletDeployMode }}
    open-cluster-management/created-via: {{ .Values.managedCluster.createdVia }}
  labels:
    {{- range $key, $value := .Values.managedCluster.labels }}
    {{ $key }}: {{ $value }}
    {{- end }}
    name: {{ .Values.clusterName }}
  name: {{ .Values.clusterName }}
spec:
  hubAcceptsClient: true
